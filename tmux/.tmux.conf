##### Tmux Use ######
# 1. sudo pacman -S tmux
# 2. git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# 3. stow tmux
#  NOTE  : <Prefix>: C-a
# <prefix> C-c 新建Session
# <prefix> $   重命名Session
# <prefix> c   新建Window
# <prefix> r   重命名Window
# <prefix> R   重加载配置文件
#  NOTE: <prefix> I   安装插件
#  NOTE: <prefix> d   保存并退出Tmux


#  NOTE: ^a, not ^d
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


#  NOTE: Reload tmux config
bind R source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

bind m set -gF mouse "#{?mouse,off,on}" # Toggle mouse on/off

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g default-terminal screen-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g status-position bottom
set -g status-keys vi
set -g history-limit 100000

set-option -g set-titles on

set-option -g focus-events on

setw -g mode-keys vi
setw -g monitor-activity on

# copy mode
bind Enter copy-mode # enter copy mode
run -b 'tmux bind -t vi-copy v begin-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi v send -X begin-selection 2> /dev/null || true'
run -b 'tmux bind -t vi-copy C-v rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi C-v send -X rectangle-toggle 2> /dev/null || true'
run -b 'tmux bind -t vi-copy y copy-selection 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi y send -X copy-selection-and-cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy Escape cancel 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi Escape send -X cancel 2> /dev/null || true'
run -b 'tmux bind -t vi-copy H start-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi H send -X start-of-line 2> /dev/null || true'
run -b 'tmux bind -t vi-copy L end-of-line 2> /dev/null || true'
run -b 'tmux bind -T copy-mode-vi L send -X end-of-line 2> /dev/null || true'
# copy to X11 clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
# buffers
bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# create session
bind C-c new-session
# find session
bind -r f command-prompt -p find-session 'switch-client -t %%'
bind-key -n F3 choose-session


####################################### NOTE: Pane start ########################################

#  NOTE: <prefix> hjkl to Vim style movement between panes
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
#  NOTE: Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# pane resizing
bind -r H resize-pane -L 6
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
###################################### NOTE:  Pane End ###########################################



####################################### NOTE: Window start ########################################
bind-key r command-prompt 'rename-window %%'    #  NOTE:  <prefix> r to rename window
bind-key n new-window                           #  NOTE:  <prefix> n to create a new window
bind-key C-Tab next-window
bind-key C-S-Tab previous-window
bind-key -r , previous-window
bind-key -r . next-window
bind-key < swap-window -t :-
bind-key > swap-window -t :+
#  NOTE: Split window
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
#  NOTE: switch to last active window
bind Tab last-window
###################################### NOTE:  Window End ###########################################

# Max toggle
bind -r M resize-pane -Z

# Smart pane switching with awareness of Vim splits and fzf.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim_or_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$' \
    || ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE 'fzf'" # check for fzf
bind-key -n 'C-h' if-shell "$is_vim_or_fzf" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim_or_fzf" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim_or_fzf" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim_or_fzf" 'send-keys C-l'  'select-pane -R'

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
set -g display-panes-time 2000
set -g pane-base-index 1


# Alt arrow to switch windows
bind -n M-p previous-window
bind -n M-n next-window

set -sg escape-time 0 # No delay for escape key press
set -sg repeat-time 300 # increase repeat timeout

# Start a floating pane
bind-key p if-shell -F '#{==:#{session_name},floating}' {
    detach-client
} {
    popup -d '#{pane_current_path}' -xC -yC -w80% -h80% 'tmux new -A -s floating'
}

bind-key T run-shell 'tmux_popup tig'


bind-key -n F4 run-shell "tmux new tmux-sessionizer.sh"

# tmux-prefix-highlight settings
set -g @prefix_highlight_fg 'red'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_show_sync_mode 'on'

# tmux-sidebar settings
set -g @sidebar-tree-command 'tree -L 2 -CF --noreport --dirsfirst'
#set -g @sidebar-tree-position 'right'
set -g @sidebar-tree 'e'
set -g @sidebar-tree-focus 'w'
set -g @sidebar-tree-width '20'

# tmux-open settings
# set -g @open-S 'https://www.google.com/'
set -g @open 'o'
set -g @open-editor 'C-e'

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#1e1e28"
thm_fg="#dadae8"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#e5b4e2"
thm_red="#e38c8f"
thm_green="#b1e3ad"
thm_yellow="#ebddaa"
thm_blue="#a4b9ef"
thm_orange="#f9c096"
thm_black4="#575268"

# ----------------------------=== Theme ===--------------------------

#  NOTE:  statusbar
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-style bg=default
set -g status-justify "centre"
set -g status-left-length "90"
set -g status-right-length "90"
set -g status-left-style NONE
set -g status-right-style NONE
setw -g window-status-separator ""

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right ""

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I  #W #F"
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #S | #I #W #F"

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"


set-option -g default-shell /usr/bin/zsh

