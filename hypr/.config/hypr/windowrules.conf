# image viewer
windowrulev2 = float, class:^vimiv$
windowrulev2 = size 80% 85%, class:^vimiv$
windowrulev2 = center, class:^vimiv$
windowrulev2 = opacity 1.0 override 1.0 override, class:^vimiv$
windowrulev2 = center, class:^vimiv$

# video player
windowrulev2 = idleinhibit focus, class:([Cc]elluloid|mpv|vlc)
windowrulev2 = float, class:([Cc]elluloid|mpv|vlc)
windowrulev2 = size 80% 85%, class:([Cc]elluloid|mpv|vlc)
windowrulev2 = center, class:([Cc]elluloid|mpv|vlc)
windowrulev2 = opacity 1.0 override 1.0 override, class:([Cc]elluloid|mpv|vlc)
windowrulev2 = nodim, class:([Cc]elluloid|mpv|vlc)

# PiP
